<div class="message-form" >
<form action="#" netlify>
    <h2>Message Me!</h2>

    <div class="full-name">
    <label for="first-name" class="first-name-label">First Name: </label>
    <input type="text" id="first-name" name="first-name" placeholder="First Name" class="first-name-input" required>

    <label for="last-name" class="last-name-label">Last Name: </label>
    <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
    </div> 


    <label for="email" class="email">Email:</label>
    <input type="text" id="email" name="email" placeholder="Email" class="email-input" required> 

    <label for="message" class="message">Message:</label>
    <input type="text" id="message" name="message" placeholder="Message" class="message-input" required> 
    
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Do you accept the terms and conditions?</label>
      </div>

    <br>

    <button type="submit" class="btn btn-outline-light">Submit</button>
</form>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
